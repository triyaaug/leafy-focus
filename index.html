<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafy Focus</title>
    <link rel="stylesheet" type="text/css" href="style.css" title="style" />
    <script src = "script.js"> </script>
    <!--<script src="https://kit.fontawesome.com/4c58cb05f2.js" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style> 
      html {
        scroll-behavior: smooth;
        scroll-padding: 5rem;
      }

      #timer {
        height: 100vh;
      }

      #list {
        height: 100vh;
      }
    </style>

  </head>

  <body>
    <div class="header">
      <div class = "logo"> 
        <img src="images\logo.png" class="logo">
      </div>

      <div class="headings">
        <a href="#pomodoro">Pomodoro</a>
        <a href="#tasks">Tasks</a>
        <!--<a class="active" href="#tasks">Tasks</a>-->
        <a href="#about">About</a>
        <a href="#settings">Settings</a>
      </div>

    </div>

    <!-- 
    <div class="images">
      <img id = "girl" src = "images\Open Doodles - Thinking Out Loud.png">
      <img id = "girl2" src = "images\Open Doodles - In Good Company.png">
      <img id = "girl3" src = "images\Open Doodles - Focused.png">
      <img id = "girl4" src = "images\Open Doodles - Stuff To Do.png">
    </div>
    -->
    <div class="rectangle">
      <div class = "modes"> 
        <button id = "pomodoro"> Pomodoro </button>
        <button id = "short"> Short Break </button>
        <button id = "long"> Long Break </button>
      </div>
      <div class = "actions">
        <button id = "pauseB" class = "pause" style="background: none; border: none">
            <i class="bi bi-pause-circle"></i>
            <!--<i class="fa-regular fa-circle-pause fa-2xl" style="color: #c5cbcb;"></i>-->
        </button>
        <button id = "resumeB" class = "play" style="background: none; border: none"> 
            <i class="bi bi-play-circle" ></i>
            <!-- <i class="fa-regular fa-circle-play fa-2xl" style="color: #c5cbcb;"></i>--> 
        </button>
        <button id="resetB" class = "reset" style="background: none; border: none">
            <i class="bi bi-arrow-counterclockwise"></i>
            <!--<i class="fa-solid fa-arrow-rotate-left fa-2xl" style="color: #c5cbcb;"></i>-->
        </button>
        <!--colour example
        <i class="fa-solid fa-rotate-right fa-2xl" style="color: #545f73;"></i>
        -->
        
      </div>
      <p id = "countdown">00:00</p>
    </div>

    <div class="todolist">
      <h2>To Do</h2>
      <p>Task by Task, Progress Unveils!</p>
      <input type="text" id="taskInput" placeholder="Add tasks">
      <span onclick="addTask()" class="addBtn">+</span>
      <ul id="taskList"></ul>
    </div>

  </body>

</html>
